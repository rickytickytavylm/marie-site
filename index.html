<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Progress Bar (Aurora style) -->
    <div class="progress-bar" id="progressBar">
        <div class="progress-bar-inner"></div>
    </div>

    <div class="app">
        <!-- Header -->
        <header class="header">
            <button class="header-btn" id="clearBtn" aria-label="Чаты">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7" rx="1"/>
                    <rect x="14" y="3" width="7" height="7" rx="1"/>
                    <rect x="3" y="14" width="7" height="7" rx="1"/>
                    <rect x="14" y="14" width="7" height="7" rx="1"/>
                </svg>
            </button>
            <h1 class="logo">Marie</h1>
            <button class="header-btn" id="historyBtn" aria-label="Заметки">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <path d="M14 2v6h6"/>
                    <line x1="8" y1="13" x2="16" y2="13"/>
                    <line x1="8" y1="17" x2="16" y2="17"/>
                </svg>
            </button>
        </header>

        <!-- Chat Messages -->
        <main class="chat-container" id="chatContainer"></main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-container">
                <div class="input-top">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Спросите что угодно..."
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                    >
                </div>
                <div class="input-bottom">
                    <div class="input-actions-left">
                        <button class="action-btn" id="sourcesBtn" aria-label="Добавить">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <path d="M12 5v14"/>
                                <path d="M5 12h14"/>
                            </svg>
                        </button>
                        <button class="action-btn" id="searchBtn" aria-label="Поиск">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-actions-right">
                        <button class="action-btn text-btn" id="voiceBtn" aria-label="Голос">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                <line x1="12" y1="19" x2="12" y2="23"/>
                            </svg>
                        </button>
                        <button class="action-btn text-btn" id="sendBtn" aria-label="Отправить">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <path d="M4 14h6v6"/>
                                <path d="M4 20L20 4"/>
                                <path d="M14 4h6v6"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Sources Modal -->
        <div class="modal-overlay" id="sourcesModal">
            <div class="modal">
                <div class="modal-handle"></div>
                <div class="modal-header">
                    <h2>Источники</h2>
                    <button class="close-btn" id="closeModal" aria-label="Закрыть">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <div class="modal-content">
                    <div class="source-option">
                        <div class="option-info">
                            <div class="option-icon icon-web">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="2" y1="12" x2="22" y2="12"/>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                                </svg>
                            </div>
                            <div>
                                <h3>Веб</h3>
                                <p>Поиск по интернету</p>
                            </div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="webSearch" checked>
                            <span class="toggle-track"></span>
                        </label>
                    </div>
                    
                    <div class="source-option">
                        <div class="option-info">
                            <div class="option-icon icon-academic">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                                    <line x1="8" y1="6" x2="16" y2="6"/>
                                    <line x1="8" y1="10" x2="16" y2="10"/>
                                    <line x1="8" y1="14" x2="12" y2="14"/>
                                </svg>
                            </div>
                            <div>
                                <h3>Академический</h3>
                                <p>Научные статьи</p>
                            </div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="academicSearch">
                            <span class="toggle-track"></span>
                        </label>
                    </div>
                    
                    <div class="source-option">
                        <div class="option-info">
                            <div class="option-icon icon-finance">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                                </svg>
                            </div>
                            <div>
                                <h3>Финансы</h3>
                                <p>Биржи и отчёты</p>
                            </div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="financeSearch">
                            <span class="toggle-track"></span>
                        </label>
                    </div>
                    
                    <div class="source-option">
                        <div class="option-info">
                            <div class="option-icon icon-social">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                                </svg>
                            </div>
                            <div>
                                <h3>Социальные</h3>
                                <p>Обсуждения и мнения</p>
                            </div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="socialSearch">
                            <span class="toggle-track"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
